{% extends "layout.html" %}
{% block title %} Browse My Stuff{% endblock %}



{% block content %}
<h1>Hotels</h1>

	  	{% if hotels.length > 0 %}
	  		<select name="hotel" id="possHotel">
	  				<option value="">--</option>
	    		{% for hotel in hotels %}
		    		<option value="{{ hotel.id }}">{{ hotel.name }}</option>
	    		{% endfor %}
	  		</select>
	  		<button id="hotelSelector" class="btn btn-circle">+</button>
		{% endif %}


<h1>Restaurant</h1>

	  	{% if restaurants.length > 0 %}
	  		<select name="restaurant" id= "possRest">
	  				<option value="">--</option>
	    		{% for restaurant in restaurants %}
		    		<option value="{{ restaurant.id }}">{{ restaurant.name }}</option>
	    		{% endfor %}
	  		</select>
	  		<button id="restaurantSelector" class="btn btn-circle">+</button>
		{% endif %}

<h1>Things to Do</h1>

	  	{% if things_to_do.length > 0 %}
	  		<select name="thing" id="possThing">
	  				<option value="">--</option>
	    		{% for thing in things_to_do %}
		    		<option value="{{ thing.id }}">{{ thing.name }}</option>
	    		{% endfor %}
	  		</select>
	  		<button id="thingSelector" class="btn btn-circle">+</button>
		{% endif %}
		<script>
		{% autoescape false %}
			var all_hotels = {{ hotels | json }};
			var all_restaurants = {{ restaurants | json }};
			var all_things_to_do = {{ things_to_do | json }};
		{% endautoescape %}
		</script>

{% endblock %}
